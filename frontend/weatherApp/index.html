<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
    
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
    
                    <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
    
                    <div class="input-group rounded mb-3">
                        <input type="search" id="searchInput" class="form-control rounded" placeholder="City" aria-label="Search"
                            aria-describedby="search-addon" />
                        <a href="#!" type="button" id="checkBtn">
                            <span class="input-group-text border-0 fw-bold" id="search-addon">
                                Check!
                            </span>
                        </a>
                    </div>
    
                    <div class="mb-4 pb-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" checked />
                            <label class="form-check-label" for="inlineRadio1">Celsius</label>
                        </div>
    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2" />
                            <label class="form-check-label" for="inlineRadio2">Farenheit</label>
                        </div>
                    </div>
    
                    <div id="cardContent" class="card shadow-0 border">
                        <div class="card-body p-4">
    
                            
    
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
